<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>モーダルとスライダー</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- スライダー -->
    <div class="slider">
        <button id="prev">←</button>

        <div class="slides">
            <img src="https://via.placeholder.com/300x200?text=1">
            <img src="https://via.placeholder.com/300x200?text=2">
            <img src="https://via.placeholder.com/300x200?text=3">
        </div>

        <button id="next">→</button>
    </div>


    <!-- モーダルを開くボタン -->
    <button id="openBtn">モーダルだよぉ～～～～～ん</button>

    <!-- 画面の暗い部分（オーバーレイ） -->
    <div id="overlay" class="hidden"></div>

    <!-- モーダル本体 -->
    <div id="modal" class="hidden">
        <p>モーダルだよぉ～～ん。</p>
        <button id="closeBtn">閉じる</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
